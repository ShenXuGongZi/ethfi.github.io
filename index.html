<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>实时空投计算器</title>
    <script>
        function calculateAirdrop() {
            var yourPointsInput = document.getElementById('yourPoints').value;
            var totalPointsInput = document.getElementById('totalPoints').value;

            // 移除数字中的逗号
            var yourPoints = yourPointsInput.replace(/,/g, '');
            var totalPoints = totalPointsInput.replace(/,/g, '');

            var airdropTotal = 50000000;  // 空投总量，这里是5000万枚

            if (totalPoints > 0 && !isNaN(yourPoints) && !isNaN(totalPoints)) {
                yourPoints = parseFloat(yourPoints);
                totalPoints = parseFloat(totalPoints);
                var ratio = yourPoints / totalPoints;
                var airdropAmount = ratio * airdropTotal;
                document.getElementById('result').innerHTML = "你的积分占比是: " + ratio.toFixed(4) + "<br>" +
                                                              "你将获得的空投数是: " + Math.round(airdropAmount) + " 枚";
            } else {
                document.getElementById('result').innerHTML = "请确保总积分大于0且输入的是有效数字。";
            }
        }
    </script>
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">ether.fi 空投计算器</h1>
      </div>

      <div class="modal-body p-5 pt-0">
          <div class="form-floating mb-3">
            <input  class="form-control rounded-3" type="text" id="yourPoints" name="yourPoints" oninput="calculateAirdrop()" required>
            <label for="floatingInput">你的积分</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="totalPoints" name="totalPoints" oninput="calculateAirdrop()" required>
            <label for="floatingPassword">总积分</label>
          </div>
          <small class="text-body-secondary">计算公式：积分 / 总量再*5000 万枚=你会获得的空投数</small>
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3"  id="result"></h2>
         
      </div>
    </div>
  </div>
</div>

<div class="modal-content rounded-4 shadow">
    <center>
        <h1>总积分在ether.fi的stake页面(往下拉)</h1>
</center>
    <div class="modal-header p-5 pb-4 border-bottom-0">

<div class="modal-body p-5 pt-0">
<img src="./1.png">
</div>
</div>
</div>
    </div>
</body>
</html>
