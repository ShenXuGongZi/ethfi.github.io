<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="fetch-data.js"></script>
    <script src="ethfi-price.js"></script>
    <title>实时空投计算器</title>
   <style>
        a {
            text-decoration: none; /* 移除下划线 */
        }
        .shengming{
            color: #181818dd;
        }
    </style>
</head>
<body class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5">
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">ether.fi 空投计算器</h1>
      </div>

      <div class="modal-body p-5 pt-0">
          <div class="form-floating mb-3">
            <input  class="form-control rounded-3" type="text" id="yourPoints" name="yourPoints" oninput="calculateAirdrop()" required>
            <label for="floatingInput">你的积分</label>
          </div>
          <small class="text-body-secondary">计算公式：积分 / 总量再*5000 万枚=你会获得的空投数</small>
          <hr class="my-4">
          <p class="alert alert-primary"  id="result">空投数是: </p>
         <p class="alert alert-success" role="alert">ethfi当前价格: <span id="price">Loading...</span></p>
         <hr>
         <small class="shengming">声明:本计算器只是预估空头数量，可能与实际空投差异较大，只做参考作用。</small>
         <hr>
         <center><p><a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="https://twitter.com/hangzai" target="_blank">X(Twitter)</a> / <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="https://github.com/ShenXuGongZi/ethfi.github.io" target="_blank">github</a></p></center>  
      </div>
    </div>
  </div>
</div>
    </div>
